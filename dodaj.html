<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Dodaj nową</title>
<style>
    .logo {
    display: block;
    float: left;
    width: 60%;
    height: auto;
}
</script>
</head>
<body>
  <div class="container p-3 mb-4">
    <div class="logo">
        <a href="logo.png">
            <img src="https://www.saint-gobain.pl/sites/sgpl.master/themes/saintgobain/logo.png" alt="Saint-Gobain">
            <span>Bieżące sprawy</span>
        </a>
    </div>
  </div>
  <div class="container p-5 my-5 bg-dark text-white">
        <form>
            <div class="form-group">
                <label for="obiekt" >Temat: </label><br>
                <input type="text" id="obiekt" name="obiekt" class="form-control" placeholder="Wprowadź temat" required>
            </div>
            <div class="form-group">
                <label for="msg">Wiadomość: </label><br>
                <textarea rows="3" id="msg" name="msg" class="form-control" placeholder="Wprowadź treść sprawy..." required>
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
  </div>
</body>
</html>
